<script type="text/javascript">
$(document).ready(function(){
	
	loginAction.drawBackground();
	//$(window).on('resize',loginAction.drawBackground);
	loginAction.init();
});

<body>
<div id="backgroundCanvas">
	<div id="grad1"></div>
	<div id="grad2"></div>
	<!--<div id="gradBackgroud"></div>-->
</div>
<div id="top">
	<div id="gradBackgroud"></div>
</div>
<div id="bottom">
	<div id="ipArea">
		<div  id="ipAreaLeft">
			<label class="inputTxtB">
				<span>
      				<input name="ipValue" type="text" id="ipInputbox" placeholder="t_0026_IP" jql/>
      				<button id="ipInputSubmit" ></button>
      			</span>
			</label>	
		</div>
		<div  id="ipAreaRight">
			<button id="openList" ></button>
		</div>
	</div>
	<div id="projArea">
		<select id="projectName" class="selectA">
  			<!--<option selected>Option 1</option>
  			<option>Option 2</option>-->
		</select>
	</div>
	<div id="userArea">
		<label class="inputTxtA"><span>
      		<input name="userName" type="text" id="userName" placeholder="t_0029_uName" jql/>
      		</span>
		</label>
	</div>
	<div id="pwdArea">
		<label class="inputTxtA"><span>
      		<input name="password" type="password" id="password" placeholder="t_0030_uPass" jql/>
      		</span>
		</label>
		
	</div>
	<div id="rememberMeArea">
		<label class="checkboxA">
			<input type="checkbox" name=""  id="rememberMe">	
			<span id="checkboxIcon"></span>
			<span jql>t_0024_RememberMe</span>
		</label>
	</div>
	<div id="loginArea">
		<button id="inputSubmit" class="buttonA"><span jql>t_0024_login</span></button>
	</div>
</div>
<div id="blockWindow"></div>
<div id="defaultDialog">
	<div  id="dialogTitleArea"><span jql>t_0025_record</span>
	<span id="dialogclose"></span></div>
	<div id="dialogList">
		<div id="historyAccListUL" class="dialogTable">
			<div class="dialogTr" id="tableHead">
				<div class="dialogTd"><span jql>t_0026_IP</span></div>
				<div class="dialogTd"><span jql>t_0027_Project</span></div>
				<div class="dialogTd"><span jql>t_0028_user</span></div>
			</div>
		</div>
	</div>
