<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>WebAccess</title>
<link rel="stylesheet" type="text/css" href="./styles/commonStyle.css" />
<link rel="stylesheet" type="text/css" href="./styles/dataLogSetting.css" />
<script type="text/javascript" src="./scripts/lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./scripts/lib/jquery-lang-js/jquery-lang.js"></script>
<script type="text/javascript" src="./scripts/util/dashboardMui.js"></script>
<script src="./scripts/Language/defaultLang.js"></script>
<script src="./scripts/Language/en.js"></script>
<script src="./scripts/Language/zh_cn.js"></script>
<script src="./scripts/Language/zh_tw.js"></script>
<script src="./scripts/Language/ja.js"></script>
<script src="./scripts/Language/ko.js"></script>
<script src="./scripts/Language/fr.js"></script>
<script type="text/javascript" src="./scripts/util/callNativeInterface.js"></script>
<script type="text/javascript" src="./scripts/util/jsAppInterface.js"></script>
<script type="text/javascript" src="./scripts/page/dataLogSetting.js"></script>


<script type="text/javascript">
$(document).ready(function(){
	dataLogSetting.init();
});

</script>
</head>
<body>
<div id="navigationBar">
	<div id="leftTopBtn">
		<button id="backHome" ></button>
	</div>
	<div id="bannerTxt"><span jql>f_0009_dataLogTrend</span></div>
	<div id="rightTopBtn"></div>	
</div>
<div id="contentArea">
	<div id="inputArea">
		<div id="">
			<span class="itemTitleText" jql>t_0053_sampleUnit</span>
		</div>
		<div id="dataUnit">
			<!--<ul class="buttonSetBlock">
				<li><span>秒</span></li>
				<li><span>分</span></li>
				<li><span>時</span></li>
				<li><span>日</span></li>
			</ul>-->
			<div class="radio-group buttonSetBlock">
    			<input type="radio" id="option_s" name="selector" checked="">
    			<label for="option_s"><span jql>t_0060_Seconds</span></label>
    			<input type="radio" id="option_m" name="selector">
    			<label for="option_m"><span jql>t_0061_Minutes</span></label>
    			<input type="radio" id="option_h" name="selector">
   				<label for="option_h"><span jql>t_0062_Hours</span></label>
   				<input type="radio" id="option_d" name="selector">
   				<label for="option_d"><span jql>t_0063_Day</span></label>
  			</div>
		</div>
		<hr/>
		<div id="dataInterval">
			<span class="itemTitleText" jql>t_0054_sampleInterval</span>
			<input type="text" name="" id="intervalVal">
			<span id="itemDataUnit">時</span>
		</div>
		<hr/>
		<div id="">
			<span class="itemTitleText" jql>t_0051_startTime</span>
			<input type="text" name="" id="stDate" class="seDateTime">
			<input type="text" name="" id="stTime" class="seDateTime">
		</div>
		<hr/>
		<div id="">
			<span class="itemTitleText" jql>t_0052_endTime</span>
			<input type="text" name="" id="endDate" class="seDateTime">
			<input type="text" name="" id="endTime" class="seDateTime">
		</div>
		<hr/>
		<div id="">
			<span class="itemTitleText" jql>t_0055_dataType</span>
		</div>
		<div>
			<div class="radio-group buttonSetBlock">
    			<input type="radio" id="dataType_1" name="dataType" checked="">
    			<label for="dataType_1"><span jql>t_0056_last</span></label>
    			<input type="radio" id="dataType_2" name="dataType">
    			<label for="dataType_2"><span jql>t_0057_Maximum</span></label>
    			<input type="radio" id="dataType_3" name="dataType">
   				<label for="dataType_3"><span jql>t_0058_Minimum</span></label>
   				<input type="radio" id="dataType_4" name="dataType">
   				<label for="dataType_4"><span jql>t_0059_Average</span></label>
  			</div>
		</div>
		<hr/>
	</div>
	<div id="btnArea">
		<div class="detailTable">
			<div class="detailTr">
				<div class="detailTd">
					<button id="cancelBtn" ><span jql>t_0031_Cancel</span></button>
				</div>
				<div class="detailTd">
					<button id="applyBtn" ><span jql>t_0032_Apply</span></button>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
